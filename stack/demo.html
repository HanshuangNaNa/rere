<!DOCTYPE html>
<html>
<head>
	<style>
.v-avatar {
  display: inline-block;
  text-align: center;
  vertical-align: middle;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  overflow: hidden;
  font: 300 normal 24px/48px sans-serif;
}

.v-avatar .v-avatar-text {
  display: inline-block;
  width: 100%;
  height: 100%;
  user-select: none;
}
</style>

</head>
<body>
<span class=".v-avatar">123</span>
